<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/PaveunLogo-01.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>paveun.</title>
    <style>
      html,
      body {
        margin: 0;
        height: 100%;
        background: #040507;
        color: #f6f6f9;
      }

      .loading {
        position: fixed;
        inset: 0;
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 1.5rem;
        background: #040507;
        color: #f6f6f9;
        z-index: 999;
        transition: opacity 0.4s ease, visibility 0.4s ease;
      }

      .loading--hidden {
        opacity: 0;
        visibility: hidden;
      }

      .loading__inner {
        display: flex;
        flex-direction: column;
        align-items: center;
        text-align: center;
        gap: 1rem;
        width: min(240px, 80vw);
      }

      .loading__bar {
        width: 100%;
        height: 4px;
        background: rgba(255, 255, 255, 0.2);
        border-radius: 999px;
        overflow: hidden;
      }

      .loading__bar-progress {
        height: 100%;
        background: #f4170b;
        transform-origin: left;
        transform: scaleX(0);
      }
    </style>
  </head>
  <body>
    <div class="loading" role="status" aria-live="polite">
      <div class="loading__inner">
        <span class="loading__text">Loading...</span>
        <div class="loading__bar">
          <div class="loading__bar-progress"></div>
        </div>
      </div>
    </div>
    <canvas class="webgl" aria-hidden="true"></canvas>
    <header class="site-header">
      <nav aria-label="Primary">
        <button class="button spin" type="button">give it a spin</button>
        <ul>
          <li><a href="https://github.com/paveun" target="_blank" rel="noreferrer">github</a></li>
          <li><a href="https://www.linkedin.com/in/anthony-tresierra-jansen-30ab39152/" target="_blank" rel="noreferrer">linkedin</a></li>
        </ul>
      </nav>
    </header>
    <main id="main-content" tabindex="-1">
      <h1 class="title">paveun.</h1>
      <h2 class="sub" aria-live="polite"></h2>
    </main>
    <script type="module" src="/src/main.js"></script>
  </body>
</html>
